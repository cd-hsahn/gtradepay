<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>회원관리</title>
<!-- plugin.css -->
  <link rel="stylesheet" href="../assets/css/plugins/jquery-ui.css">
  <!-- css -->
  <link rel="stylesheet" href="../assets/css/adm_common.css">
  <link rel="stylesheet" href="../assets/css/adm_default.css">
</head>
<body>
  <div id="wrap">
  	<!-- header area -->
    <div id="header">
    </div>
	<!-- header area -->
    <div class="container">
        <div class="escrow_list">
            <div class="page_title">
                <h2 class="txt_title">회원관리</h2>
            </div>
            <div class="sort_wrap">
                <ul class="align_left">
                    <li class="tab_active"><a href="#url">전체</a></li>
                    <li><a href="#url">승인대기</a></li>
                    <li><a href="#url">승인완료</a></li>
                    <li><a href="#url">승인보류</a></li>
                </ul>
                <div class="align_right">
                    <select class="select_sort" title="검색 조건 선택">
                        <option>전체</option>
                        <option>회사명</option>
                        <option>아이디</option>
                        <option>이름</option>

                    </select>
                    <span class="input_search">
                        <input type="text" class="input_sort" title="검색어 입력">
                        <button type="button" class="btn_search">찾기</button>
                    </span>
                </div>
            </div>
            <div class="table_wrap">
                <table class="tb_escrow">
                    <caption>회원관리 목록</caption>
                    <thead>
                        <tr>
                            <th scope="col" rowspan="2">No</th>
                            <th scope="col" rowspan="2">구분</th>
                            <th scope="col" rowspan="2">계약일</th>
                            <th scope="col" rowspan="2">소속</th>
                            <th scope="col" colspan="3">사용자 정보</th>
                            <th scope="col" rowspan="2">상태</th>
                            <th scope="col" rowspan="2">승인일</th>
                        </tr>
                        <tr>
                            <th scope="col">아이디</th>
                            <th scope="col">이름</th>
                            <th scope="col">부서/직급</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>법인</td>
                            <td>2019/01/05</td>
                            <td>길동상사</td>
                            <td>gilhong</td>
                            <td>홍길동</td>
                            <td>과장</td>
                            <td>
                                <span class="status wait_appro">승인대기</span>
                            </td>
                            <td>2019/01/05</td>
                        </tr>

                        <tr>
                            <td>1</td>
                            <td>법인</td>
                            <td>2019/01/05</td>
                            <td>길동상사</td>
                            <td>gilhong</td>
                            <td>홍길동</td>
                            <td>과장</td>
                            <td>
                                <span class="js-popup-btn status end_appro">
                                    <a href="#a" class="js-open-popup">승인완료</a>
                                    <!-- 승인관리자 팝업 -->
                                    <div class="layer_popup end_appro">
                                        <div class="popup_box">
                                            <h4 class="title_popup">승인 관리자</h4>
                                            <div class="content_popup">
                                                <dl>
                                                    <dt>아이디</dt>
                                                    <dd>
                                                        <p class="txt_gray">mater</p>
                                                    </dd>
                                                </dl>
                                                <div class="btn_wrap">
                                                    <button type="button" class="btn point_green"><span>확인</span></button>
                                                </div>
                                            </div>
                                            <button type="button" class="close_popup js-close-popup"><span class="blind">팝업 닫기</span></button>
                                        </div>
                                        <div class="dim"></div>
                                    </div>
                                    <!-- //승인관리자 팝업 -->
                                </span>
                            </td>
                            <td>2019/01/05</td>
                        </tr>

                        <tr>
                            <td>1</td>
                            <td>법인</td>
                            <td>2019/01/05</td>
                            <td>길동상사</td>
                            <td>gilhong</td>
                            <td>홍길동</td>
                            <td>과장</td>
                            <td>
                                <span class="js-popup-btn status reject_appro">
                                    <a href="#a" class="js-open-popup">승인 거절</a>
                                    <!-- 승인관리자 팝업 -->
                                    <div class="layer_popup reject_appro">
                                        <div class="popup_box">
                                            <h4 class="title_popup">승인 관리자</h4>
                                            <div class="content_popup">
                                                <dl>
                                                    <dt>아이디</dt>
                                                    <dd>
                                                        <p class="txt_gray">mater</p>
                                                    </dd>
                                                </dl>
                                                <div class="btn_wrap">
                                                    <button type="button" class="btn point_green"><span>확인</span></button>
                                                </div>
                                            </div>
                                            <button type="button" class="close_popup js-close-popup"><span class="blind">팝업 닫기</span></button>
                                        </div>
                                        <div class="dim"></div>
                                    </div>
                                    <!-- //승인관리자 팝업 -->
                                </span>
                            </td>
                            <td>2019/01/05</td>
                        </tr>
                    </tbody>
                </table>


            </div>
            <div class="btn_wrap"><a href="#a" class="btn_more">더보기</a></div>
        </div>
    </div>
	<!-- footer area -->
	<div id="footer">
	</div>
	<!-- //footer area -->
  </div>
  <!-- js -->
  <script src="../assets/js/plugins/jquery-3.2.1.min.js"></script>
  <script src="../assets/js/adm_common.js"></script>
</html>
